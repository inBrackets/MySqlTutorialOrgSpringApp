<div class="container">
  <div class="form-container">

    <div class="toggle-buttons mb-3">
      <button id="loginToggle" class="btn"
              [ngClass]="activeForm == 'Login' ? 'btn-primary': 'btn-outline-secondary'"
      (click)="changeView('Login')"
      >Login</button>
      <button id="signupToggle" class="btn"
              [ngClass]="activeForm !== 'Login' ? 'btn-primary': 'btn-outline-secondary'"
              (click)="changeView('SignUp')"
      >Sign Up</button>
    </div>

    <form id="Login" [ngClass]="activeForm !== 'Login' ? 'hidden': ''">

      <div class="mb-3">
        <label for="loginEmail" class="form-label"><i class="fas fa-envelope me-2"></i>Email</label>
        <input type="email" name="emailId" [(ngModel)]="loginObj.emailId" class="form-control" id="loginEmail" required>
      </div>

      <div class="mb-3">
        <label for="loginPassword" class="form-label"><i class="fas fa-lock me-2"></i>Password</label>
        <input type="password" name="password" [(ngModel)]="loginObj.password" class="form-control" id="loginPassword" required>
      </div>

      <div class="mb-3 d-flex justify-content-between align-items-center">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="text-decoration-none">Forgot password?</a>
      </div>

      <button type="button" (click)="onLogin()" class="btn btn-primary w-100"><i class="fas fa-sign-in-alt me-2"></i>Login</button>
    </form>

    <!-- Sign Up Form -->
    <form id="SignUp" #form="ngForm" [ngClass]="activeForm == 'Login' ? 'hidden': ''">

      <div class="mb-3">
        <label for="fullName" class="form-label"><i class="fas fa-user me-2"></i>Full Name</label>
        <input type="text" #name="ngModel" name="fullname" [(ngModel)]="registerObj.fullName" class="form-control" id="fullName" required>
        <div class="validation-message">
          @if (name.errors?.['required']) {
            <span class="text-danger">This is Required.</span>
          }
        </div>
      </div>

      <div class="mb-3">
        <label for="signUpEmail" class="form-label"><i class="fas fa-envelope me-2"></i>Email</label>
        <input type="email" #email="ngModel" name="email" [(ngModel)]="registerObj.emailId" class="form-control" id="signUpEmail" required>
        <div class="validation-message">
          @if (email.errors?.['required']) {
            <span class="text-danger">This is Required.</span>
          }
        </div>
      </div>

      <div class="mb-3">
        <label for="signUpPassword" class="form-label"><i class="fas fa-lock me-2"></i>Password</label>
        <input type="password" #pwd="ngModel" name="password" [(ngModel)]="registerObj.password" class="form-control" id="signUpPassword" required>
        <div class="validation-message">
          @if (pwd.errors?.['required']) {
            <span class="text-danger">This is Required.</span>
          }
        </div>
      </div>

<!--      <div class="mb-3">-->
<!--        <label for="confirmPassword" class="form-label"><i class="fas fa-lock me-2"></i>Confirm Password</label>-->
<!--        <input type="password" class="form-control" id="confirmPassword" required>-->
<!--      </div>-->

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="termsCheck" required>
        <label class="form-check-label" for="termsCheck">
          I agree to the <a href="#" class="text-decoration-none">Terms of Service</a>
        </label>
      </div>

      <button type="button" (click)="onRegister()" [disabled]="form.invalid" class="btn btn-success w-100"><i class="fas fa-user-plus me-2"></i>Sign Up</button>
    </form>
  </div>
</div>
